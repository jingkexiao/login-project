<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Death Note Login</title>
</head>

<body class="container">
    <form action="" class="card">
        <div id="background">
            <img alt="Death Note" src ='https://i.stack.imgur.com/dd96vm.png' class="center">
        </div>
        <div class="flex-input">
            <input required type="email address" placeholder="Email or username">
        </div>

        <div class="flex-input">
            <input required type="password" placeholder="Password" autocomplete="new-password">
        </div>
        
        <div>
            <input type="button" value="Login">
        </div>

        <div>
            <input id="checkbox" type="checkbox" checked><label for="checkbox">Remember me</label>
        </div>

        <div>
            <a target="_blank" href="#">Forgot Password</a>
        </div>

    </form>
</body>

</html>
